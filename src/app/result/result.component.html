<div>
  <h3>Results</h3>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="Filter">
  </mat-form-field>
</div>

<div>
  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="version">
      <mat-header-cell *matHeaderCellDef mat-sort-header> VERSION </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.version}}% </mat-cell>
    </ng-container>

    <ng-container matColumnDef="start">
      <mat-header-cell *matHeaderCellDef mat-sort-header> START </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.start}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="end">
      <mat-header-cell *matHeaderCellDef mat-sort-header> END </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.end}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef mat-sort-header> DURATION </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.duration}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="comment">
      <mat-header-cell *matHeaderCellDef mat-sort-header> COMMENT </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.comment}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
